{% extends "RevisionLinks/base.html" %}
{% block content %}
<img src="/static/img/alevel.svg" alt="" class="page-banner">
<h1 id="exam-title">A-Level</h1>
<div class="container alevel-page">
    {% for subject in subjects %}
        <div class="subject subject-{{ subject.color }}">
            <a href="/alevel/{{ subject.name }}/"><h2>{{ subject.name }}</h2></a>
        </div>
    {% endfor %}
</div>
{% endblock %}
