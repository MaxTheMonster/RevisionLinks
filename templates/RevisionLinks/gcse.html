{% extends "RevisionLinks/base.html" %}
{% block content %}
<img src="/static/img/gcse.svg" alt="" class="page-banner">
<h1 id="exam-title">GCSE</h1>
<div class="container">

    {% for subject in subjects %}
        <div class="subject subject-{{ subject.color }}">
            <a href="/gcse/{{ subject.name }}/"><h2>{{ subject.name }}</h2></a>
        </div>
    {% endfor %}
</div>
{% endblock %}
